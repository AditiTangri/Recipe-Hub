# Global configuration
user www-data;
worker_processes auto; # Utilize all available CPU cores

events {
    worker_connections 1024; # Increase if expecting high traffic
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn; # Set to 'error' or 'crit' for production

    # Gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost; # Replace with your domain name or IP address

        root /var/www/html; # Directory where your static files are located
        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404; # Serve files or directories, return 404 if not found
        }

        # Example for a specific path (e.g., API proxy)
        # location /api/ {
        #     proxy_pass http://backend_server_ip:port;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        # Example for custom error pages
        # error_page 404 /404.html;
        # location = /404.html {
        #     root /var/www/html;
        #     internal;
        # }
    }
}